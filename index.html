<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
        margin: 0;
        flex-direction: column;
      }

      .box {
        margin-top: 10px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 10px;
      }

      .box h1 {
        text-align: center;
      }

      .container {
        width: 60%;
        height: auto;
        background-color: #f2f2f2;
        border-radius: 20px;
        padding: 20px;
        bottom: 20px;
      }
      /* .fixed-div {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 20px;
            text-align: center;
        } */
      .bg {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: -999;
      }
      .bg img {
        min-height: 100%;
        width: 100%;
        z-index: -1;
      }
      .navbar {
        width: 100%;
      }
      .navbar img {
        margin-left: 30px;
      }
      .rwd {
        max-width: 100%;
        height: auto;
      }
      footer {
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
        margin-top: 20px;
      }
      input {
        border: none;
        border-bottom: 1px solid black;
        outline: none;
        background-color: #f2f2f2;
    }
    .boxbtn{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        height: 30px;
        text-align: center;
    }
    </style>
  </head>
  <body>
    <div class="bg">
      <img
        src="https://www.rawstone.com.tw/wp-content/uploads/2022/07/Landingpage.png"
      />
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="https://www.rawstone.com.tw/wp-content/uploads/2020/05/cropped-RawStoneTalk-logo-color-06-1.png"
          style="float: left; align-content: start"
          width="200"
          height="28"
          alt="logo"
        />
      </a>
    </nav>

    <div class="box"></div>

    <div class="container">
      <div class="text-center">
        <img src="./Untitled.png" class="rounded rwd" alt="..." />
      </div>
      <div class="box">
        <span class="badge rounded-pill bg-primary">申請條件說明</span>
      </div>
      <div class="box">
        <img src="https://ob.ctbcbank.com/card/img/wen.png" alt="icon">
        <label class="form-check-label" for="flexCheckDefault">
            僅限本國人正卡申請，外籍人士或附卡申請，請洽 <a href="">智能客服</a>
        </label>
      </div>
      <div class="box">
        <span class="badge rounded-pill bg-primary">個人訊息</span>
      </div>
      <div class="box">
        <label for="inputName">姓名：</label>
        <input type="text" id="inputName" name="inputName" />
      </div>
      <div class="box">
        <label for="inputNumber">電話：</label>
        <input type="text" id="inputNumber" name="inputNumber" />
      </div>
      <div class="box">
        <span class="badge rounded-pill bg-primary">基本資料</span>
      </div>
      <div class="box">
        <label for="inputID">身分證字號：</label>
        <input type="text" id="inputID" name="inputID" />
      </div>
      <div class="box">
        <label for="inputBirth">出生年月日：</label>
        <input type="text" id="inputBirth" name="inputBirth" />
      </div>
      <div class="alert alert-danger box" role="alert" style="margin-top: 50px;">
        請務必詳閱相關內容，以確保自身權益!
      </div>
    <div class=" box">

        </label>
    </div>
    <div class=" box">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        </div>
          <label class="form-check-label" for="flexCheckDefault">

          </label>

    <div class=" box">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

          </label>
    </div>
    <div class=" box">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        </div>
          <label class="form-check-label" for="flexCheckDefault">
              本人以詳閱 <a href="">個人網路銀行暨行動銀行服務條款</a> ，並同意其條款。(未勾選恕無法申請)
          </label>
    </div>
    <div class=" box">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        </div>
          <label class="form-check-label" for="flexCheckDefault">
              本人以詳閱 <a href="">個資法條款</a> ，並同意其條款。(未勾選恕無法申請)
          </label>
    </div>
    <div class=" box">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        </div>
          <label class="form-check-label" for="flexCheckDefault">
              本人同意 <a href="">同意降等條款</a> 貴行於本人無法獲發申請等級卡片時，得改核次等級卡片。(未勾選恕視為不同意)
          </label>
    </div>
    <div class=" box">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        </div>
          <label class="form-check-label" for="flexCheckDefault">
              本人同意 <a href="">專人聯絡同意事項</a> ，後續如未能完成申請，貴行得依本人本次提供之聯絡電話，指派專人來電服務。(未勾選視為不同意)
          </label>

    </div>
    <div class=" box">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        </div>
          <label class="form-check-label" for="flexCheckDefault">
              本人同意貴行於核卡後發送簡訊通知，提供本人預借現金密碼設定之相關說明。(若無勾選則視為不同意)
          </label>
    </div>
    <div class="boxbtn">
        <button type="button" class="btn btn-primary box " style="">立即申請</button>
